<html>
	<head>
		<title>Clasificación Daño Pulmonar</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/css/main.css" />

	<!--	<a href="https://www.flaticon.es/iconos-gratis/pulmon" title="pulmon iconos">Pulmon iconos creados por SBTS2018 - Flaticon</a>-->
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<header id="header">
					<h1>Clasificación de Daño Pulmonar</h1>
					<p></p>
					<h2>
						Introduzca los campos mostrados a continuación para 
						determinar si existe daño pulmonar de su paciente.
					</h2>
					<p></p>

					<nav>
					<!--	<ul>
							<li><i class="fa-regular fa-lungs"></i>CVF</li>
							<li><i class="fa-regular fa-monitor-waveform"></i>Edad</li>
							<li>Genero</li>
							<li><i class="fa-regular fa-joint"></i>Fumador</li>
						</ul>-->
						<ul>
							<label for="">CVF</label>
							<li><input type="number" id="cvf"  placeholder="ml"></li>
							<label for="">Age</label>
							<li><input type="number" id="age"   placeholder="--"></li>
							<label for="">Gender</label>
							<li><input list="gender_options" id="gender"   placeholder="--"></li>
		
							<datalist id="gender_options">
								<option value=""></option>
								<option value="0">Femenino</option>
								<option value="1">Masculino</option>
							</datalist>
							<label for="">Smoke</label>
							<li><input list="smoke_options" id="smoke"  placeholder="--"></li>
							
							<datalist id="smoke_options">
								<option value=""></option>
								<option value="0">Sí, actualmente</option>
								<option value="1">No, nunca</option>
								<option value="2">Sí, anteriormente</option>
							</datalist>
						</ul>
						<ul>
							<button type="submit" onclick="predict()" > ¿Presenta daño pulmonar?</button>
							<!--<li><a class="icon brands fa-twitter" onclick="predict()"><span class="button">Twitter</span></a></li>-->
						</ul>
						
						<ul>
							
							<li><output type="text" readonly id="result"></li>
							<!--<li><output type="text" >Resultado</li>-->
						</ul>
					</nav>
				</header>


				<footer id="footer">

					Sebastian Salazar-Colores
					</p>

				</footer>

			</div>
		</div>

			window.onload = function() { document.body.classList.remove('is-preload'); }

		</script>
	</body>
</html>
