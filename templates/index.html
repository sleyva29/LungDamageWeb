<html>
	<head>
		<title>Clasificación Daño Pulmonar</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/css/main.css" />
		<noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
		<script type="text/javascript" src="static/js/utils.js"></script>
		<script src="https://kit.fontawesome.com/807e393865.js" crossorigin="anonymous"></script>
		<link rel="icon" href="static/images/pulmones.png">
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<header id="header">
					<h1>Clasificación de Daño Pulmonar</h1>
					<p></p>

					<h2>
						Introduzca los campos mostrados a continuación para 
						determinar si existe daño pulmonar de su paciente.
					</h2>
					<p></p>

					<nav>
						<ul>
							<label for="cvf">CVF</label>
							<li><input type="number" min="1" max="5000" id="cvf" placeholder="ml" required></li>

							<label for="age">Edad</label>
							<li><input type="number" min="1" max="99" id="age" placeholder="--" required></li>

							<label for="gender">Sexo</label>
							<li><select id="gender" style="width: auto;" required>
								<option class="optioncolor" value="-1" disabled selected hidden>--</option>
								<option class="optioncolor" value="0">Femenino</option>
								<option class="optioncolor" value="1">Masculino</option>
							</select></li>
							
							<label for="smoke">Fumador</label>
							<li><select id="smoke" style="width: auto;" required>
								<option class="optioncolor" value="-1" disabled selected hidden>--</option>
								<option class="optioncolor" value="0">Sí, actualmente</option>
								<option class="optioncolor" value="1">No, nunca</option>
								<option class="optioncolor" value="2">Sí, anteriormente</option>
							</select></li>
						</ul>
						<ul>
							<button type="submit" onclick="predict()">¿Presenta daño pulmonar?</button>
						</ul>
						<ul></ul>
						<ul>
							<li><output type="text" id="result"></output></li>
						</ul>
					</nav>
				</header>

				<footer id="footer">
					<p>
					Sheila Leyva-Lopez 
					&nbsp;&bull;&nbsp; 
					Gerardo Hernandez-Nava 
					&nbsp;&bull;&nbsp; 
					Enrique Mena-Camilo 
					&nbsp;&bull;&nbsp; 
					Sebastian Salazar-Colores
					</p>
				</footer>

			</div>
		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
