	<head>
		<title>Clasificación Daño Pulmonar</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/css/main.css" />
		<noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
		<script type="text/javascript" src="/static/js/utils.js"></script>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<header id="header">
					<h1>Clasificación de Daño Pulmonar</h1>
					<p></p>
					<h2>
						Introduzca los campos mostrados a continuación para 
						determinar el nivel de daño pulmonar de su paciente.
					</h2>
					<p></p>
					<p>
						Sheila Leyva-Lopez 
						&nbsp;&bull;&nbsp; 
						Gerardo Hernandez-Nava 
						&nbsp;&bull;&nbsp; 
						Enrique Mena-Camilo 
						&nbsp;&bull;&nbsp; 
						Sebastian Salazar-Colores
					</p>
					<nav>
						<ul>
							<li>CVF</li>
							<li>Edad</li>
							<li>Genero</li>
							<li>Fumador</li>
						</ul>
						<ul>
							<li><input type="number" id="cvf" style="width: 4rem;"></li>
							<li><input type="number" id="age" style="width: 4rem;"></li>
							<li><input list="gender_options" id="gender" style="width: 4rem;"></li>
							<datalist id="gender_options">
								<option value=""></option>
								<option value="0">Femenino</option>
								<option value="1">Masculino</option>
							</datalist>
							<li><input list="smoke_options" id="smoke" style="width: 4rem;"></li>
							<datalist id="smoke_options">
								<option value=""></option>
								<option value="0">Sí, actualmente</option>
								<option value="1">No, nunca</option>
								<option value="2">Sí, anteriormente</option>
							</datalist>
						</ul>
						<ul>
							<li><a class="icon brands fa-twitter" onclick="predict()"><span class="label">Twitter</span></a></li>
						</ul>
						<ul>
							<li><input type="text" readonly id="result"></li>
						</ul>
					</nav>
				</header>


				<footer id="footer">

				</footer>

			</div>
		</div>

			window.onload = function() { document.body.classList.remove('is-preload'); }
